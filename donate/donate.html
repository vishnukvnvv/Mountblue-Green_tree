<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donate</title>
    <link rel="stylesheet" href="/donate/donate.css">
</head>

<body>
    <header>
        <h1 class="title">The Green <br> Trees Initiative</h1>
    </header>
    <div class="parent-form">
        <div class="text">
            <h1>GIVE HOPE TO THOSE WHO NEED IT MOST</h1>
        </div>
        <div class="form">
            <table class="table">
                <tr>
                    <td colspan="3" class="title1"><strong>Your infromation</strong></td>
                </tr>
                <tr>
                    <td>FIRST NAME</td>
                    <td colspan="2">LAST NAME</td>
                </tr>
                <tr>
                    <td><input type="text" class="content first" placeholder="First name"></td>
                    <td colspan="2"><input type="text" class="content last" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td colspan="3">STREET ADDRESS</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" class="content address" placeholder="Street address"></td>
                </tr>
                <tr>
                    <td>CITY</td>
                    <td>STATE</td>
                    <td>ZIP CODE</td>
                </tr>
                <tr>
                    <td><input type="text" class="content city" placeholder="City name"></td>
                    <td><select class="content state">
                            <option value="0">AL</option>
                        </select></td>
                    <td><input type="text" class="content zip" placeholder="Zip code"></td>
                </tr>
                <tr>
                    <td colspan="3">EMAIL ADDRESS</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="email" class="content email" placeholder="Email address"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="3"><strong>Payment infromation</strong></td>
                </tr>
                <tr>
                    <td colspan="3">CREDIT CARD NUMBER</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="tex" class="content card" placeholder="Credit card number"></td>
                </tr>
                <tr>
                    <td colspan="2">EXPIRATION</td>
                    <td>SECURITY CODE</td>
                </tr>
                <tr>
                    <td><input type="tex" class="content month" placeholder="MM"></td>
                    <td><input type="tex" class="content year" placeholder="YY"></td>
                    <td><input type="tex" name="cvv" class="content cvv"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="3"><strong>Click the button to confirm your <br> donation of $10, recurring
                            monthly.</strong></td>
                </tr>
                <tr>
                    <td><a href="#">Go back</a></td>
                    <td colspan="2"><button type="submit" class="process">PROCESS PAYMENT</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
